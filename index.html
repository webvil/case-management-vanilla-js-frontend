<!DOCTYPE html>
<html>

<head>
    <title>Case Management</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <form class="form" id="createCaseForm" onsubmit="event.preventDefault(); newCase(event)">
                    <fieldset>
                        <legend>Create Case</legend>
                        <div class="mb-3">
                            <select id="statusbox" class="form-control"></select>
                        </div>
                        <div class="mb-3">
                            <select id="customerbox" class="form-control"></select>
                        </div>
                        <div class="mb-3">
                            <select id="caseworkerbox" class="form-control"></select>
                        </div>
                        <div class="mb-3">
                            <input id="title" type="text" placeholder="Title" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea id="description" class="form-control"></textarea>
                            
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success">Create Case</button>
                        </div>
                    </fieldset>
                    </form>
                </div>
            <div class="col-md-9">
                <table class="table">
                <thead>
                    <th style="width:50px;">#</th>
                    <th>Status</th>
                    <th>Customer</th>
                    <th>Caseworker</th>
                    <th>Subject</th>
                    <th>Description</th>
                    <th>Created</th>
                </thead>
                <tbody id="cases"></tbody>
                </table>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3">
                
                <form id="createCaseStatusForm" onsubmit="event.preventDefault(); newCaseStatus(event)">
                <fieldset>
                    <legend>Add New Case Status</legend>
                    <div class="mb-3">
                        <input id="status" type="text" class="form-control" placeholder="Status">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Create Case Status</button>
                    </div>
                </fieldset>    
                </form>
            </div>
            <div class="col-md-9">
                
                <form id="createCaseWorkerForm" onsubmit="event.preventDefault(); newCaseWorker(event)">
                    <fieldset>
                        <legend>Create Case Worker</legend>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="text" id="caseworker-firstname" placeholder="First Name" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" id="caseworker-lastname" placeholder="Last Name" class="form-control">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input id="caseworker-email" type="text" placeholder="Email Address" class="form-control">
                        </div>
                        <div class="mb-3">
                            <input id="caseworker-phone" type="text" placeholder="Phone" class="form-control">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-success">Create Case Worker</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
        <hr>
        <form id="createCustomerForm" onsubmit="event.preventDefault(); newCustomer(event)">
            <fieldset>
                <legend>Create Customer</legend>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" id="customer-firstname" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col">
                        <input type="text" id="customer-lastname" placeholder="Last Name" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input id="addressline" type="text" placeholder="Street Address" class="form-control">
                    </div>
                    <div class="col">
                        <input id="postalcode" type="text" placeholder="Postal Code" class="form-control">
                    </div>
                    <div class="col">
                        <input id="city" type="text" placeholder="City" class="form-control">
                    </div>
                </div>
                <div class="mb-3">
                    <input id="customer-email" type="text" placeholder="Email Address" class="form-control">
                </div>
                <div class="mb-3">
                    <input id="customer-phone" type="text" placeholder="Phone" class="form-control">
                    
                </div>
                <div>
                    <button type="submit" class="btn btn-success">Create Customer</button>
                </div>
            </div>
        </fieldset>
        </form>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@mdo">Open modal for @mdo</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@fat">Open modal for @fat</button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">Open modal for @getbootstrap</button>
        
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Recipient:</label>
                                <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Message:</label>
                                <textarea class="form-control" id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="script.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
        
</body>

</html>
